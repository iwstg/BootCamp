<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>책 수정 - Bean Validation</title>
</head>
<body>
<h1>책 수정 (Bean Validation)</h1>

<!-- 공통 메시지 -->
<div th:if="${success}" style="color: green;"><p th:text="${success}"></p></div>
<div th:if="${error}" style="color: red;"><p th:text="${error}"></p></div>

<form th:action="@{/validation/dtobean/books/{id}/update(id=${book.id})}"
      th:object="${book}" method="post">

    <!-- id hidden -->
    <input type="hidden" th:field="*{id}"/>

    <!-- 제목 -->
    <label for="title">책 제목:</label><br/>
    <input type="text" id="title" th:field="*{title}" placeholder="예) 이펙티브 자바"/><br/>
    <div th:if="${#fields.hasErrors('title')}" style="color:red;">
        <p th:errors="*{title}"></p>
    </div>
    <br/>
    <!-- 출판사 -->
    <label for="publisher">출판사:</label><br/>
    <input type="text" id="publisher" th:field="*{publisher}" placeholder="예) Addison-Wesley"/><br/>
    <div th:if="${#fields.hasErrors('publisher')}" style="color:red;">
        <p th:errors="*{publisher}"></p>
    </div>
    <br/>

    <button type="submit">수정</button>
</form>

<hr/>
<h3>현재 Book 모델</h3>
<ul>
    <li>id: <span th:text="${book.id}">-</span></li>
    <li>title: <span th:text="${book.title}">-</span></li>
    <li>publisher: <span th:text="${book.publisher}">-</span></li>
</ul>
</body>
</html>
