<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>책 관리 - Bean Validation</title>
</head>
<body>
<h1>책 관리 (Bean Validation)</h1>

<!-- 성공 메시지 -->
<div th:if="${success}" style="color: green;">
    <p th:text="${success}"></p>
</div>

<!-- 책 등록 폼 -->
<form th:action="@{/validation/dtobean/books}" th:object="${book}" method="post">

    <!-- 제목 입력 -->
    <label for="title">책 제목:</label><br>
    <input type="text" id="title" th:field="*{title}" placeholder="예) 이펙티브 자바"/><br>
    <div th:if="${#fields.hasErrors('title')}" style="color: red;">
        <p th:errors="*{title}"></p>
    </div>
    <br>
    <!-- 출판사 입력 -->
    <label for="publisher">출판사:</label><br>
    <input type="text" id="publisher" th:field="*{publisher}" placeholder="예) Addison-Wesley"/><br>
    <div th:if="${#fields.hasErrors('publisher')}" style="color: red;">
        <p th:errors="*{publisher}"></p>
    </div>
    <br>

    <!-- 가격 입력 -->
    <label for="salePrice">가격:</label><br>
    <input type="text" id="salePrice" th:field="*{salePrice}" placeholder="예) 38000"/><br>
    <div th:if="${#fields.hasErrors('salePrice')}" style="color: red;">
        <p th:errors="*{salePrice}"></p>
    </div>
    <br>

    <!-- 제출 버튼 -->
    <button type="submit">등록</button>
</form>

<hr/>

<!-- 현재 입력된 Book 객체 정보 -->
<h3>현재 Book 모델</h3>
<ul>
    <li>title: <span th:text="${book.title}">-</span></li>
    <li>publisher: <span th:text="${book.publisher}">-</span></li>
    <li>salePrice: <span th:text="${book.salePrice}">-</span></li>
</ul>
</body>
</html>
