<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제06.jQuery실습</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row mx-auto mt-3">

        <!-- 과제 1 버튼으로 p태그 보이기/숨기기 -->
        <div class="col-sm-6 align-items-center justify-content-center mb-4">
            <div class="card h-400 d-flex flex-column">
                <div class="card-body d-flex flex-column flex-grow-1 gap-3">
                    <span>과제1. 버튼으로 p태그 보이기/숨기기</span>
                    <div class="border border-dark d-flex justify-content-center align-items-center" style="height: 8rem;">
                        <p class="fs-2 fw-bold" id="Quest1-text">Hello, jQuery!</p>
                    </div>
                    <div class="mt-auto d-flex justify-content-center gap-3">
                        <button id="Quest1-hidebtn" class="btn btn-primary">숨기기</button>
                        <button id="Quest1-showbtn" class="btn btn-primary">보이기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 과제2. click, dblclick 이벤트로 스타일 변경 -->
        <div class="col-sm-6 align-items-center justify-content-center mb-4">
            <div class="card h-400 d-flex flex-column">
                <div class="card-body d-flex flex-column flex-grow-1 gap-3">
                    <span>과제2. click, dblclick 이벤트로 스타일 변경</span>
                    <div id="Quest2-box"class="border border-dark d-flex justify-content-center align-items-center" style="height: 8rem;">
                        <p class="fs-2 fw-bold" id="Quest2-text">클릭 한번으로 파란색<br>더블 클릭으로 빨간색</p>
                    </div>
                    <div class="mt-auto d-flex justify-content-center gap-3">
                        <button id="Quest2-button" class="btn btn-primary">클릭 / 더블클릭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 과제3. "할 일 리스트" 구현 (복습) + 과제5. 항목 클릭 시 삭제 -->
        <div class="col-sm-6 align-items-center justify-content-center mb-4">
            <div class="card h-400 d-flex flex-column">
                <div class="card-body d-flex flex-column flex-grow-1 gap-3">
                    <span>과제3. "할 일 리스트" 구현 + 과제5. 항목 클릭 시 삭제</span>
                    <div id="Quest3-box"class="border border-dark d-flex" style="height: 8rem; overflow-y: auto;">
                        <ul id="Quest3-list">
                            <!-- list -->
                        </ul>
                    </div>
                    <div class="mt-auto d-flex justify-content-center gap-3">
                        <input class="" type="text" id="Quest3-input" placeholder="할일을 입력하세요.">
                        <button id="Quest3-button" class="btn btn-primary">추가하기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 과제4. fadeToggle()로 이미지 숨기기/보이기 -->
        <div class="col-sm-6 align-items-center justify-content-center mb-4">
            <div class="card h-400 d-flex flex-column">
                <div class="card-body d-flex flex-column flex-grow-1 gap-3">
                    <span>과제4. fadeToggle()로 이미지 숨기기/보이기</span>
                    <div id="Quest4-box"class="border border-dark d-flex justify-content-center align-items-center" style="height: 8rem; overflow-y: auto;">
                        <img class="h-100" id="Quest4-img" src="https://miro.medium.com/v2/resize:fit:860/0*eFomJUFua8tuqe8g.png" />
                    </div>
                    <div class="mt-auto d-flex justify-content-center gap-3">
                        <button id="Quest4-button" class="btn btn-primary">이미지 드러내기 / 감추기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {

            // 과제 1번 스크립트
            $('#Quest1-hidebtn').click(function(){
                $('#Quest1-text').hide();
            })
            $('#Quest1-showbtn').click(function(){
                $('#Quest1-text').show();
            })


            // 과제 2번 스크립트
            $("#Quest2-button").on("click", function(){
                $('#Quest2-text').css({
                    'color': 'blue'
                });
                $('#Quest2-box').css({
                    'background-color': 'rgba(0, 0, 255, 0.15)'
                });
            })

            $("#Quest2-button").on("dblclick", function(){
                $('#Quest2-text').css({
                    'color': 'red'
                });
                $('#Quest2-box').css({
                    'background-color': 'rgba(255, 0, 0, 0.15)'
                });
            })


            // 과제 3번 스크립트
            $("#Quest3-button").click(function(){
                const inValue = $("#Quest3-input").val().trim();
                // 만약 입력값이 없는경우 (공백인 경우)
                if(inValue === ""){
                    alert("값이 없습니다");
                    return;
                }
                $("#Quest3-list").append(`
                    <li id="Quest5-item" style="cursor: pointer;">
                        <span>${inValue}</span>
                        <button class="btn btn-outline-primary mb-1" id="Quest5-delbtn"">삭제</button>
                    </li>
                `);

                // 목록 추가 이후 input 영역 텍스트 삭제
                $("#Quest3-input").val("");

                // 재입력 할 수 있게 포커스 다시잡아주기
                $("#Quest3-input").focus();
            });


            // 과제 4번 스크립트
            $('#Quest4-button').click(function(){
                $('#Quest4-img').fadeToggle(500);
            })


            // 과제 5번 스크립트
            $('#Quest3-list').on('click', '#Quest5-delbtn', function () {
                // console.log(`부모의 {태그, ID}: { ${$(this).parent().prop("tagName")}, ${$(this).parent().prop("id")} }`);
                // console.log("this.parent()는? : " + $(this).parent());
                // 부모의 {태그, ID}: { LI, Quest5-item }

                $(this).parent().remove();
            });

        });


    </script>
</body>
</html>
