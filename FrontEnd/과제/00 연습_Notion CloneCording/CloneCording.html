<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion(Clone)</title>
    <link rel="stylesheet" href="CloneCording.css">
</head>
<body>

    <header>

        <!-- 메인페이지 상단 구역-->
        <section class="TopContainer">
            <!-- 메인페이지 상단 네비게이션 구역-->
            <nav class="TopNavigator">        
                <!-- 메인페이지 좌상단 로고 구역-->
                <div class="TopLogoImage">
                    <img id="profileImage" src="https://img.icons8.com/?size=100&id=nZoJhBpPfVev&format=png&color=000000" width="40">
                </div>
                    

                <!-- 상단 네비게이션 요소 구역-->
                <div class="TopNavigatorTab">
                    <div class="items">Notion</div>
                    <div class="items">메일</div>
                    <div class="items">캘린더</div>
                    <div class="items">AI</div>
                    <div class="items">대기업</div>
                    <div class="items">가격</div>
                    <div class="items">둘러보기</div>
                    <div class="items">영업팀문의하기</div>
                </div>

                <!-- 상단 네비게이션 로그인 구역-->
                 <div class="TopNavigatorTab2">
                    <div class="items">로그인</div>
                    <div class="items">Notion 무료로 시작하기</div>
                 </div>
            </nav>
        </section>
    </header>
    
    <main class="MainLayoutArea">
        <div class="MainPageArea">메인페이지 영역</div>

    </main>

    <footer>

    </footer>
</body>
</html>
